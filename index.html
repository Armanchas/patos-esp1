<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patos</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

  <div class="container">
    <div class="character">
      <h2>Hero</h2>
      <img src="https://static.vecteezy.com/system/resources/previews/007/528/060/non_2x/duck-cartoon-colored-clipart-illustration-free-vector.jpg" alt="Hero" id="hero-img">
      <div class="health-bar">
        <span id="hero-health"></span>
      </div>
      <button class="attack-btn" id="hero-attack">Atacar</button>
    </div>

    <div class="character">
      <h2>Enemy</h2>
      <img src="https://img.freepik.com/vector-gratis/pato-lindo-blanco_1308-41058.jpg" alt="Enemy" id="enemy-img">
      <div class="health-bar">
        <span id="enemy-health"></span>
      </div>
      <button class="attack-btn" id="enemy-attack">Atacar</button>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
